description = "Inspect or set OmG operating mode/profile (balanced, speed, deep, autopilot, ralph, ultrawork)."
prompt = """
Run OmG mode manager.

Input:
$ARGUMENTS

Mode behavior:
1. If no mode is provided, show current mode and profile table.
2. If mode is provided, validate against:
   - `balanced`
   - `speed`
   - `deep`
   - `autopilot`
   - `ralph`
   - `ultrawork`
3. Produce profile settings for planning depth, execution pace, and verification strictness.
4. If filesystem tools are available, write/update `.omg/state/mode.json`.

Suggested `mode.json` shape:
{
  "mode": "<selected>",
  "planning_model": "gemini-3.1-pro",
  "execution_model": "gemini-3.1-flash",
  "verification_strictness": "normal|high",
  "max_autonomous_cycles": 5
}

Output format:
## Mode Status
- current:
- requested:
- applied:

## Profile Settings
| Setting | Value |
| --- | --- |

## Recommended Next Command
- ...
"""
