description = "Inspect or switch OmG HUD visibility profile (normal, compact, hidden) for visual status rendering."
prompt = """
Run OmG HUD profile manager.

Input:
$ARGUMENTS

Protocol:
1. Parse requested HUD profile.
2. Supported values:
   - `on` or `normal`
   - `compact`
   - `off` or `hidden`
3. If no value is provided, show current HUD profile and recommended profile for this task.
4. If filesystem tools are available, write/update `.omg/state/hud.json`.
5. Clarify capability boundary: Gemini Extensions cannot patch terminal statusline hooks directly, so this profile controls how `/omg:status` renders visual summaries.

Suggested `hud.json` shape:
{
  "visibility": "normal|compact|hidden",
  "updated_at": "<ISO-8601>",
  "source": "omg:hud"
}

Output format:
## HUD Profile
- requested:
- applied:
- persisted:

## HUD Preview
```text
[OMG][MODE balanced][STAGE team-exec][TASKS 3/8][RISKS 1][NEXT /omg:team-verify]
```

## Notes
- ...

## Next Command
- ...
"""
