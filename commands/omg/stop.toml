description = "Gracefully stop active autonomous workflow and produce resume-ready handoff."
prompt = """
Stop active OmG autonomous workflow.

Context:
$ARGUMENTS

Protocol:
1. Determine active mode/lifecycle state from context or `.omg/state/*` if available.
2. Mark workflow as stopped (do not discard progress).
3. Summarize completed work, open TODOs, blockers, and next safe resume step.
4. If filesystem tools are available, update `.omg/state/checkpoint.md`.

Output format:
## Lifecycle
- status: stopped
- active mode:

## Progress Snapshot
- completed:
- in-flight:
- open:

## Resume Plan
1. ...
2. ...
3. ...
"""
