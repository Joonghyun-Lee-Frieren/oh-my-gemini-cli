description = "Summarize current repository progress, pipeline stage, mode state, risks, and next actions."
prompt = """
Create an OmG status report for the current project.

User context:
$ARGUMENTS

Checklist:
1. Inspect current repository state and changed files.
2. Detect active mode (`balanced/speed/deep/autopilot/ralph/ultrawork`) from context or `.omg/state/mode.json` if available.
3. Summarize completed work vs remaining work by pipeline stage (`team-plan`, `team-prd`, `team-exec`, `team-verify`, `team-fix`).
4. Identify blockers and risk areas.
5. Propose the next 1-3 concrete actions.

Output format:
## Snapshot
- Active mode:
- Pipeline stage:
- Objective:
- Progress:
- Outstanding work:

## Risks
- ...

## Next Actions
1. ...
2. ...
3. ...
"""
